			<div id="donate" class="span6 offset3">
                <form id="donate_form">
                    <legend>Donation Form - Honor/Memorial with eCards</legend>
                    <input name="method" type="hidden" value="donate">
                    <input name="v" type="hidden" value="1.0" >
                    <!-- add hidden input for extproc -->
                    <input id="inptextproc" name="extproc" type="hidden">
                    <!-- add PayPal/Amazon SUCCESS redrect (must be static url) -->
                    <input id="finish_success_redirect" name="finish_success_redirect" type="hidden" value="http://luminateextend.site44.com/donate/externalpayments/payment-success.html">
                    <!-- add PayPal/Amazon ERROR redrect must be static url) -->
                    <input id="finish_error_redirect" name="finish_error_redirect" type="hidden" value="http://luminateextend.site44.com/donate/externalpayments/payment-error.html">
                    <!-- Change/add donation form id and level ids below -->
                    <input type="hidden" name="form_id" value="13241">
                    <input type="hidden" name="validate" value="true">
                    
                    <fieldset id="donation-amounts">
                        <h4>Gift Information</h4>
                        <label>Amount</label>
                        <!-- donation levels generated here -->
                    </fieldset>
                    <h4>Honoree Information</h4>
                    <label><input type="checkbox" id="makeTribute" class="ignore">Yes, this is an honor or memorial gift</label>
                    <fieldset id="honoree-information" style="display:none;">
                        <label class="notice">
                            (choose the memorial gift option only if the person you are honoring is deceased.)
                        </label>
                        <label>Honor Gift Type</label>
                        <select name="tribute.type" class="input-medium">
                            <option value="memorial">In Memory Of</option>
                            <option value="tribute">In Honor Of</option>
                        </select>
                        <!--<label>Honoree Name</label>-->
                        <input id="honoree_name" name="tribute.honoree.name.full" class="input-xlarge" type="text" placeholder="Honoree Name" required>
                        <!-- <label>
                            <input type="checkbox" checked> Yes, I'd like to receive email from xxx
                        </label> -->
                        <fieldset id="ecard" style="margin-bottom:15px">
                            <h4>eCard</h4>
                            <label style="margin-bottom: 10px;">
                                <input id="ecard-send" class="ignore" type="checkbox">
                                <input type="hidden" name="ecard.send" value="false">
                                Yes, I would like to send an eCard.
                                </br>
                            </label>
                            <fieldset id="ecard-info" style="display:none">
                                <label>Send eCard on</label>
                                <input type="text" name="ecard.send_date" class="input-small" maxlength="10" placeholder="YYYY-MM-DD">
                                <label>eCard Recipients</label>
                                <textarea id="ecard-recipients" class="input-xlarge" rows="2" name="ecard.recipients" value=""></textarea>
                                <label style="font-size:10px; color:#0088cc;">
                                    (separate each recipient with a comma)
                                </label>
                                <label>Select an eCard</label>
                                <!-- manually put in eCard values -->
                                <div class="ecard-option">
                                    <img src="http://i.imgur.com/RqCWYQl.jpg" />
                                    </br>
                                    <input type="radio" name="ecard.id" value="1901">
                                </div>
                                <div class="ecard-option">
                                    <img src="http://i.imgur.com/RHRe58y.png" />
                                    </br>
                                    <input type="radio" name="ecard.id" value="1801">
                                </div>
                                <label>eCard Subject</label>
                                <input id="ecard-subject" name="ecard.subject" class="input-xlarge" value="">
                                <label>eCard Message</label>
                                <textarea id="ecard-message" class="input-xlarge" rows="4" name="ecard.message"></textarea>
                                <button id="ecard-preview" class="btn">eCard Preview</button>
                            </fieldset>
                        </fieldset>
