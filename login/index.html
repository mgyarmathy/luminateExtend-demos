<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Luminate Extend Login Form Test</title>
    
    <!--Bootstrap + page stylesheet -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="login-style.css">
    
    <!-- JS libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="../luminateExtend.js"></script>
    
    <!-- page-specific javascript -->
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
    <i class="icon-arrow-left"></i><a class="back" href="../">Back</a>
    <div id="main" class="container hero-unit">
        <div class="row">
            <div class="span12">
                <h1 class="text-center">External Login Form</h1>
            </div>
        </div>
        <div class="row">
            <div id="login" class="span12 text-center hide">
                <form id="login_form">
                    <legend>Login</legend>
                    <label>Username</label>
                    <input id="username" class="input-block-level" type="text" name="user_name">
                    <label>Password</label>
                    <input id="password" class="input-block-level" type="password" name="password">
                    </br>
                    <button id="signin" class="btn">Sign In</button>
                </form>	
                <div style="font-size:10px; margin-top:5px;">note: current convio session is logged out when this page loads</div>
                <div style="font-size:10px; line-height:10px;">for testing purposes: username=extendtest password=luminate</div>
            </div>
        </div>
        <div class="row">
            <div id="user" class="span12 text-center hide">
            </div>
        </div>
    </div>
</body>
</html>
